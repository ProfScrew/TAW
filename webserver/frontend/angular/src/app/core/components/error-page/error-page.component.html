<div class="error-container">
    <div class="error-content">
      <h1 class="error-code">Error {{ errorCode }}</h1>
      <p class="error-message">
        <img src="../../static/images/{{image}}" height="200" weight="200" alt="error" /><br>
        {{errorMessage}}
      </p>
      <p class="back-to-home">
        <a routerLink="/core/logo">Back to Home</a>
      </p>
    </div>
</div>
