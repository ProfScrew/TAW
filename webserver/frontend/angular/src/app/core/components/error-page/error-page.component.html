<div class="error-container">
    <div class="error-content">
      <h1 class="error-code">Error {{errorCode}}, {{errorMessage}}</h1>
      <p class="error-message">
        <img src="/assets/images/{{image}}" height="700" weight="700" alt="error" /><br>
      </p>
      <p class="back-to-home">
        <button mat-raised-button color="primary" routerLink="/core/logo">Return Back</button>
      </p>
    </div>
</div>
