<div class="login-container">
    <mat-card class="mat-card-cool">
        <mat-card-header class="section-center">
            <mat-card-title style="text-align: center;">
                <div style="display: flex; align-items: center; justify-content: center;">
                  Login
                  <img src="assets/images/logo.png" alt="Logo" width="30" height="30" style="margin-left: 10px;">
                </div>
              </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form (keydown.enter)="onSubmit()">
                <mat-form-field class="full-width">
                    <mat-label>Username</mat-label>
                    <input matInput [(ngModel)]="username" name="username" required>
                </mat-form-field>

                <mat-form-field class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" 
                           [(ngModel)]="password" name="password" required
                           (keydown.enter)="$event.preventDefault()">
                    <button mat-icon-button matSuffix (click)="hide = !hide" 
                            [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                
                <section>

                    <mat-checkbox [(ngModel)]="rememberMe" name="rememberMe">Remember me</mat-checkbox>


                </section>
                <section class="section-center">
                    <button mat-raised-button color="primary" (click)="onSubmit()">Login</button>
                </section>
                

            </form>
        </mat-card-content>
    </mat-card>
</div>
