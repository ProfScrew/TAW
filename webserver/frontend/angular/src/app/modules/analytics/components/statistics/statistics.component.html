<mat-card>
    <mat-card-header>
        <mat-card-title>Date Range Filter</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="dateRange" class="responsive-form">
            <mat-form-field appearance="fill">
                <mat-label>Filter</mat-label>
                <mat-date-range-input [rangePicker]="picker">
                    <input matStartDate formControlName="dateFrom" placeholder="Start date">
                    <input matEndDate formControlName="dateTo" placeholder="End Date">
                </mat-date-range-input>
                <mat-hint>DD/MM/YYYY - DD/MM/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
            </mat-form-field>

            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button mat-raised-button color="primary" (click)="changeDate()">Apply Filter</button>

        </form>

    </mat-card-content>
</mat-card>
<br>

<mat-card>
    <mat-card-header>
        <mat-card-title>Statistics</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <ng-container *ngIf="earningsConfig != undefined">
            <div class="chart-container">
                <app-chart class="chart-item" #earningsChart [config]="earningsConfig"></app-chart>
                <app-chart class="chart-item" #customersChart [config]="customersConfig"></app-chart>
                
            </div>
            <br>
            <div class="chart-container">
                <app-chart class="chart-item" #productionChart [config]="productionConfig"></app-chart>
                <app-chart class="chart-item" #waiterServingChart [config]="waiterConfig"></app-chart>
            </div>
        </ng-container>


    </mat-card-content>
</mat-card>
