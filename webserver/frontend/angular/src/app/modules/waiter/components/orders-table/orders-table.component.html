<app-order-form [tableReference]="tableReference" [roomReference]="roomReference" id="responsive-form"></app-order-form>
<br><br>
<mat-card class="card">

  <section class="section-center">

    <mat-card-header>
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>

    </mat-card-header>
    <mat-card-content>



      <div id="responsive" class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <!-- ID Column -->
          <ng-container matColumnDef="room">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Rooms </th>
            <td mat-cell *matCellDef="let row"> {{row.room}} </td>
          </ng-container>

          <!-- Progress Column -->
          <ng-container matColumnDef="tables">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tables </th>
            <td mat-cell *matCellDef="let row"> {{row.tables}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="guests">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Guests </th>
            <td mat-cell *matCellDef="let row"> {{row.guests}} </td>
          </ng-container>

          <!-- Fruit Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status</th>
            <td mat-cell *matCellDef="let row"> {{row.status}} </td>
          </ng-container>



          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="sendData(row)"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </mat-card-content>
  </section>

</mat-card>
