<mat-card class="card">

    <section class="section-center">

        <mat-card-header>
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
            </mat-form-field>

        </mat-card-header>
        <mat-card-content>


            <div id="responsive" class="mat-elevation-z8">


                <table mat-table [dataSource]="dataSource" multiTemplateDataRows>
                    <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
                        <th mat-header-cell *matHeaderCellDef style="background-color: #d0d0d096;"> {{column}} </th>
                        <td mat-cell *matCellDef="let element" (click)="selectRow(element)"> {{element[column]}} </td>
                    </ng-container>

                    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
                    <ng-container matColumnDef="expandedDetail">
                        <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
                            <div class="example-element-detail"
                                [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                                <ng-container *ngFor="let elementRowCheck of selectedRowCheck">
                                    <ng-container
                                        *ngIf="elementRowCheck.name == element.name && elementRowCheck.value ">
                                        <app-dynamic-table-form [model]='this.selectedRow'>
                                        </app-dynamic-table-form>

                                    </ng-container>
                                </ng-container>

                            </div>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="example-element-row"
                        [class.example-expanded-row]="expandedElement === element"
                        (click)="expandedElement = expandedElement === element ? null : element">
                    </tr>
                    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
                </table>


                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>
        </mat-card-content>
    </section>




</mat-card>
